```html
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Developer Portfolio</title>
<style>
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  overflow-x: hidden;
}
.hero {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  text-align: center;
  padding: 100px 0;
}
.hero img {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  margin-bottom: 20px;
}
.hero h1 {
  font-size: 3em;
  margin-bottom: 10px;
}
.hero p {
  font-size: 1.2em;
  margin-bottom: 30px;
}
.skills {
  padding: 50px 0;
  text-align: center;
}
.skill-bar {
  width: 80%;
  margin: 20px auto;
  background-color: #f2f2f2;
  border-radius: 5px;
  overflow: hidden;
}
.skill-bar-fill {
  height: 20px;
  background-color: #4CAF50;
  width: 0%;
  transition: width 0.5s ease;
}
.projects {
  padding: 50px 0;
}
.project-card {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
  overflow: hidden;
  transition: transform 0.3s ease;
}
.project-card:hover {
  transform: scale(1.05);
}
.project-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.project-card h3 {
  padding: 10px;
}
.contact {
  padding: 50px 0;
  background: linear-gradient(135deg, #FFD700, #FF8C00);
  color: white;
}
.contact-form input, .contact-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: none;
  border-radius: 5px;
  background-color: rgba(255, 255, 255, 0.2);
  color: white;
}
.scroll-to-top {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: none;
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.scroll-to-top.show {
  opacity: 1;
  display: block;
}
@media (max-width: 768px) {
  .hero h1 {
    font-size: 2em;
  }
  .project-card img {
    height: 150px;
  }
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav>
  <ul>
    <li><a href="#hero">Home</a></li>
    <li><a href="#skills">Skills</a></li>
    <li><a href="#projects">Projects</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<section id="hero" class="hero">
  <img src="https://via.placeholder.com/200x200" alt="Developer Photo">
  <h1>John Doe</h1>
  <p><strong>Software Engineer</strong></p>
  <p>Building awesome things with code.</p>
</section>

<section id="skills" class="skills">
  <h2>Skills</h2>
  <div class="skill-bar">
    <div class="skill-bar-fill" id="javascript" data-percent="80"></div>
  </div>
  <div class="skill-bar">
    <div class="skill-bar-fill" id="html" data-percent="90"></div>
  </div>
  <div class="skill-bar">
    <div class="skill-bar-fill" id="css" data-percent="75"></div>
  </div>
</section>

<section id="projects" class="projects">
  <h2>Projects</h2>
  <div class="project-card">
    <img src="https://via.placeholder.com/800x400" alt="Project 1">
    <h3>Project 1</h3>
  </div>
  <div class="project-card">
    <img src="https://via.placeholder.com/800x400" alt="Project 2">
    <h3>Project 2</h3>
  </div>
</section>

<section id="contact" class="contact">
  <h2>Contact</h2>
  <form class="contact-form" id="contactForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <textarea id="message" placeholder="Message" required></textarea>
    <button type="submit">Send</button>
  </form>
</section>

<button class="scroll-to-top" onclick="scrollToTop()"><i class="fas fa-chevron-up"></i></button>


<script>
const skillBars = document.querySelectorAll('.skill-bar-fill');
skillBars.forEach(bar => {
  const percent = parseInt(bar.dataset.percent);
  bar.style.width = percent + '%';
});

const navLinks = document.querySelectorAll('nav a');
navLinks.forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    const targetId = link.getAttribute('href').substring(1);
    const targetElement = document.getElementById(targetId);
    targetElement.scrollIntoView({ behavior: 'smooth' });
  });
});

const scrollToTopButton = document.querySelector('.scroll-to-top');
window.addEventListener('scroll', () => {
  if (window.pageYOffset > 100) {
    scrollToTopButton.classList.add('show');
  } else {
    scrollToTopButton.classList.remove('show');
  }
});

function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

const contactForm = document.getElementById('contactForm');
contactForm.addEventListener('submit', (e) => {
  e.preventDefault();
  alert('Message sent!');
  contactForm.reset();
});

</script>
</body>
</html>
