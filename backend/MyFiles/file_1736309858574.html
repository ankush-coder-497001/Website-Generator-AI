```html
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Developer Portfolio</title>
<style>
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  overflow-x: hidden;
}
.hero {
  background: linear-gradient(to right, #4CAF50, #8BC34A);
  color: white;
  text-align: center;
  padding: 100px 0;
}
.hero img {
  border-radius: 50%;
  width: 200px;
  height: 200px;
  margin-bottom: 20px;
}
.hero h1 {
  font-size: 3em;
  margin-bottom: 10px;
}
.hero p {
  font-size: 1.5em;
  font-weight: bold;
}
.skills {
  padding: 50px 0;
  text-align: center;
}
.skills-item {
  display: inline-block;
  width: 200px;
  margin: 20px;
}
.skills-progress {
  width: 100%;
  height: 20px;
  background-color: #f0f0f0;
  border-radius: 5px;
  overflow: hidden;
}
.skills-progress-bar {
  height: 100%;
  background-color: #4CAF50;
  transition: width 0.5s ease;
}
.projects {
  padding: 50px 0;
}
.project-card {
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin-bottom: 20px;
  transition: transform 0.3s ease;
}
.project-card:hover {
  transform: translateY(-10px);
}
.project-card img {
  width: 100%;
  height: auto;
  border-radius: 5px;
}
.project-details {
  display: none;
}
.project-card:hover .project-details {
  display: block;
}
.contact {
  padding: 50px 0;
  background: linear-gradient(to right, #2196F3, #03A9F4);
  color: white;
}
.contact form {
  display: flex;
  flex-direction: column;
}
.contact input, .contact textarea {
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: none;
}
.contact button {
  padding: 10px;
  border-radius: 5px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}
@media (max-width: 768px) {
  .skills-item {
    width: 100%;
  }
}

.scroll-to-top {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: none;
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="hero">
  <img src="https://via.placeholder.com/200" alt="Developer Photo">
  <h1>John Doe</h1>
  <p><strong>Web Developer</strong></p>
</div>

<section class="skills">
  <h2>Skills</h2>
  <div class="skills-item">
    <h3>HTML</h3>
    <div class="skills-progress">
      <div class="skills-progress-bar" style="width: 90%;"></div>
    </div>
  </div>
  <div class="skills-item">
    <h3>CSS</h3>
    <div class="skills-progress">
      <div class="skills-progress-bar" style="width: 80%;"></div>
    </div>
  </div>
  <div class="skills-item">
    <h3>JavaScript</h3>
    <div class="skills-progress">
      <div class="skills-progress-bar" style="width: 70%;"></div>
    </div>
  </div>
</section>

<section class="projects">
  <h2>Projects</h2>
  <div class="project-card">
    <img src="https://via.placeholder.com/350x150" alt="Project 1">
    <div class="project-details">Project 1 Details</div>
  </div>
  <div class="project-card">
    <img src="https://via.placeholder.com/350x150" alt="Project 2">
    <div class="project-details">Project 2 Details</div>
  </div>
</section>

<section class="contact">
  <h2>Contact</h2>
  <form id="contactForm">
    <input type="text" placeholder="Name" required>
    <input type="email" placeholder="Email" required>
    <textarea placeholder="Message" required></textarea>
    <button type="submit">Send</button>
  </form>
</section>

<button class="scroll-to-top">&#8593;</button>

<script>
const progressBars = document.querySelectorAll('.skills-progress-bar');
progressBars.forEach(bar => {
  bar.style.width = bar.style.width;
});

const contactForm = document.getElementById('contactForm');
contactForm.addEventListener('submit', (e) => {
  e.preventDefault();
  alert('Message sent!');
});


const scrollToTop = document.querySelector('.scroll-to-top');
window.addEventListener('scroll', () => {
  if (window.pageYOffset > 100) {
    scrollToTop.style.display = 'block';
  } else {
    scrollToTop.style.display = 'none';
  }
});
scrollToTop.addEventListener('click', () => {
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });
});
</script>
</body>
</html>
